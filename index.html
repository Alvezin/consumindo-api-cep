<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Cadastro de usuário</h1>
    </header>
    <main>
        <h2>Cadastre seus dados para utilizar nossos serviços</h2>

        <form>
            <fieldset>
                <label for="name">Nome: </label>
                <input type="text" id="nome">
            </fieldset>

            <fieldset>
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </fieldset>

            <fieldset>
                <label for="cep">CEP:</label>
                <input type="text" maxlength="9" minlength="9" id="cep">
            </fieldset>

            <fieldset>
                <label for="localidade">Cidade:</label>
                <input type="text" id="localidade">
            </fieldset>

            <fieldset>
                <label for="uf">UF:</label>
                <input type="text" id="uf">
            </fieldset>

            <fieldset>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro">
            </fieldset>

            <fieldset>
                <label for="ddd">DDD:</label>
                <input type="text" id="ddd">
            </fieldset>

            <div class="box-submit"><button id="submit">Enviar</button></div>
        </form>
    </main>
    <footer>
        <h1>Produzido por Gabriel Alves</h1>
    </footer>
    <script src="script/api-cep.js"></script>
</body>
</html>
